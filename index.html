<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Background Image Page</title>

    <!-- Add the CSS styles inside the <style> tag or link to an external CSS file -->
    <style>
        /* Applying the background to the entire page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1726843484548-9ff6b69f8fd7?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGZhbGwlMjBhZXN0aGV0aWN8ZW58MHx8MHx8fDA%3D'); /* Replace with the actual image URL */
            background-size: cover; /* Ensures the image covers the whole background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This website has a background image!</p>
</body>
</html>
